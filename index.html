<!DOCTYPE html>
<html>
<head>
   
    <title>Registration Form</title>
    <link rel="stylesheet" href="form.css">

</head>
<body style="background-color: lightskyblue;">
    <center>
    <fieldset "background-color: gold; border: 5px solid rgb(51, 4, 4); height:650px; width:650px; text-align: left;">
    <legend style="text-align: center; font-size: 24px; font-style:italic; font-weight: bold;">Placement Registration Form</legend>
    <form action="index1.html">
   
    <label  for="fname" id="a1">First Name</label>
    <input type="fname" id="fname" name="fname" required><br><br>

    <label for="lname" id="a1">Last Name</label>
    <input type="lname" id="lname" name="lname" required><br><br>

    <label for="dob" id="a1">Date of Birth</label>
    <input type="date" id="dob" name="dob" required><br><br>

    <label for="address" id="a1">Address</label>
    <input type="address" id="address" name="address" required><br><br>
    
    <label for="city" id="a1">City</label>
    <input type="city" id="city" name="city" required><br><br>

    <label for="zip code" id="a1">Zip Code</label>
    <input type="zip code" id="zip code" name="zip code" required><br><br>

    <label for="state" id="a1">State</label>
    <input type="state" id="state" name="state" required><br><br>
    
    <label for="nationality" id="a1">Nationality</label>
    <input type="text" id="nationality" name="nationality" value="India" readonly ><br><br>

    <label for="phone" id="a1">Phone</label>
    <input type="tel" id="phone" name="phone" pattern="[6-9][0-9]{9}" placeholder="Enter 10-digit phone number" required><br><br>

    <label for="email" id="a1">Email</label>
    <input type="email" id="email" name="email" required><br><br>
    
    <label for="" id="a1">Gender</label><br><br>

    <input type="radio" id="male" name="gender">
    <label for="male">Male</label>

    <input type="radio" id="female" name="gender">
    <label for="female">Female</label><br><br>

    <label for="university" id="a1">University</label>
    <input type="university" id="university" name="university" required><br><br>


    <label for="yop" id="a1">YOG</label>
    <input list="yog" id="yop" name="yop">
    <datalist id="yog">
        <option>2017</option>
        <option>2018</option>
        <option>2019</option>
        <option>2020</option>
        <option>2021</option>
        <option>2022</option>
        <option>2023</option>
    </datalist><br><br>

    <label for="resume" id="a1">Upload Resume</label>
    <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx"><br><br>


    

</fieldset><br><br>
<input type="submit" style="background-color: bisque; color: brown; font-size: x-large; font-weight: bold; border-radius:20px;">
</center>
</form>
    
</body>
</html>
